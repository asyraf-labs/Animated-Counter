<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e141ad8aed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>
      Animated Counter
    </title>
    <link rel="shortcut icon" type="image/svg" href="images/sort-amount-up-solid.svg">
</head>
<body>
  <header>
    <i class="fas fa-sort-amount-up"></i>
    <h1>Animated Counter</h1> 
  </header>
  
  <section class="counters">
       <div class="container">
           <div >
               <i class="fab fa-youtube fa-4x"></i>
               <div class="socContainer">
                    <div class="counter" data-target="158000">0</div>
                    <h1>Subscribers</h1>
               </div>
            </div>
           <div>
               <i class="fab fa-facebook-square fa-4x"></i>
               <div class="socContainer">
                    <div class="counter" data-target="69600">0</div>
                    <h1>Likes</h1>
                </div>
            </div>
            <div>
                <i class="fab fa-instagram fa-4x"></i>
                <div class="socContainer">
                    <div class="counter" data-target="922000">0</div>
                    <h1>Followers</h1>
                </div>
            </div>
            <div>
                 <i class="fab fa-twitter fa-4x"></i>
                 <div class="socContainer">
                    <div class="counter" data-target="1300000">0</div>
                    <h1>Followers</h1>
                 </div>
            </div>
           <div>
               <i class="fab fa-linkedin fa-4x"></i>
               <div class="socContainer">
                    <div class="counter" data-target="6000">0</div>
                    <h1>Connections</h1>
                </div>
            </div>
       </div>
  </section>
  

    <script src="main.js"></script>
</body>
</html>
